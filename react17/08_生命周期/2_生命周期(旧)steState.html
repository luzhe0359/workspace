<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test"></div>
</body>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
    class Count extends React.Component {
        constructor(props) {
            console.log('Count - constructor');
            super(props);
            this.state = { num: 1 }
        }

        add = () => {
            let { num } = this.state;
            this.setState({ num: num + 1 })
        }

        // 卸载组件的回调
        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById("test"));
        }

        // 强制更新组件的回调
        force = () => {
            this.forceUpdate();
        }

        // 组件将要挂载钩子
        componentWillMount() {
            console.log('Count - componentWillMount');
        }

        // 控制组件更新的“阀门”
        shouldComponentUpdate = () => {
            console.log('Count - shouldComponentUpdate');
            return false;
        }

        // 组件将要更新钩子
        componentWillUpdate = () => {
            console.log('Count - componentWillUpdate');
        }

        // 组件更新完毕钩子
        componentDidUpdate = () => {
            console.log('Count - componentDidUpdate');
        }

        // 组件挂载完毕钩子
        componentDidMount() {
            console.log('Count - componentDidMount');
        }

        // 将要卸载组件钩子
        componentWillUnmount() {
            console.log('Count - componentWillUnmount');
        }

        render() {
            console.log('Count - render');
            return (
                <div>
                    <h3 >这是求和的结果：{this.state.num}</h3>
                    <button onClick={this.add}>点击+1</button><br />
                    <button onClick={this.death}>卸载组件</button><br />
                    <button onClick={this.force}>强制更新组件，不做任何更改</button><br />
                </div>
            )
        }
    }

    ReactDOM.render(<Count />, document.querySelector("#test"))
</script>

</html>
