<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="test1"></div>
</body>
<script src="../js/react.development.js"></script>
<script src="../js/react-dom.development.js"></script>
<script src="../js/babel.min.js"></script>

<script type="text/babel">
    class Person extends React.Component {

        showData1 = () => {
            const { input1 } = this
            alert(input1.value)
        }

        showData2 = () => {
            const { input2 } = this
            alert(input2.value)
        }
        render() {
            return (
                <div>
                    <input ref={c => this.input1 = c} type="text" /> &nbsp; &nbsp;
                    <button onClick={this.showData1}>按钮</button><br />
                    <input ref={c => this.input2 = c} onBlur={this.showData2} type="text" />
                </div>
            )
        }
    }

    ReactDOM.render(<Person name="Jack" age="20" sex="男" />, document.querySelector("#test1"))
</script>

</html>
